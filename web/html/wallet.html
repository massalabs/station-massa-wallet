<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./wallet.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./logo_banner.webp" class="massa-logo" alt="Massa logo"
        /></a>
        <h2>Thyra</h2>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Wallet</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-danger" role="alert">
      This is a danger alert check it out!
    </div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <div class="row pb-5">
            <div class="col">
              <input id="fileid" type="file" hidden />
              <button
                id="import-wallet"
                class="primary-button"
                type="button"
                onclick="importWallet()"
              >
                Import a wallet
              </button>
            </div>
          </div>

          <div class="row">
            <div id="create-form">
              <h2 class="pb-4">Create a wallet</h2>

              <div class="form-floating pb-3 col-md-10">
                <input
                  class="form-control"
                  placeholder="Wallet name"
                  id="nicknameCreate"
                  name="nicknameCreate"
                  type="text"
                />
                <label for="nicknameCreate">Wallet name</label>
              </div>
            </div>

            <div class="row pb-5">
              <div class="col">
                <button
                  type="button"
                  class="primary-button"
                  onClick="createAccount()"
                >
                  Create
                </button>
              </div>
            </div>
            <div class="row pb-5">
              <div class="col">
                <button
                  type="button"
                  class="primary-button"
                  onClick="backupAccount()"
                >
                  Backup
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <table id="user-wallet-table" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Address</th>
                <th scope="col">Wallet name</th>
                <th scope="col">Balance</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="nicknameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="nicknameModalLabel"
      aria-hidden="true"
      style="display: none"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="mt-3">
            <h4 id="nicknameModalLabel">Imported Wallet's Name</h4>
            <button
              type="button"
              class="close-button"
              id="close-button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <p style="font-size: 24px">&times;</p>
            </button>
          </div>
          <div class="mt-3">
            <input type="text" id="nicknameInput" class="form-control" />
          </div>
          <div>
            <button
              type="button"
              class="secondary-button mt-3"
              data-dismiss="modal"
              id="nicknameCancelBtn"
            >
              Cancel
            </button>
            <button
              type="button"
              class="primary-button mt-3"
              id="nicknameNextBtn"
              onclick="importWallet()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="errors.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="wallet.js"></script>
  </body>
</html>
