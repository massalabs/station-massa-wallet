name: Install

inputs:
  # the input value is the 'runs-on'
  os:
    required: true
    default: 'ubuntu-latest'

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v3
      env:
        GO_VERSION: "1.19"
      with:
        go-version: ${{ env.GO_VERSION }}

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    # install dependencies for build for target linux and windows
    - name: installing Linux dependencies
      if: ${{ inputs.os == 'ubuntu-latest' }}
      shell: bash
      run: |
        sudo apt update
        sudo apt install -y libgl1-mesa-dev xorg-dev gcc-mingw-w64-x86-64 gcc-mingw-w64
    - name: installing Go Swagger
      shell: bash
      run: go install github.com/go-swagger/go-swagger/cmd/swagger@latest
    - name: running Go generate
      shell: bash
      run: |
        mkdir -p api/server
        go generate
