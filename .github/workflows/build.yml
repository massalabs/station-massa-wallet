name: build and upload artifacts
on:
  push:
    tags:
      - v[0-9]+.*
    branches:
      - main
  pull_request:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  tests:
    uses: ./.github/workflows/tests.yml

  build:
    needs: [lint, tests]
    name: build and upload artifacts
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: linux
          - os: macos-latest
            arch: amd64
            target: darwin
          - os: macos-latest
            arch: arm64
            target: darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.3"
      - name: Build binary and prepare archive for publish
        shell: bash
        run: |
          export GOOS=${{ matrix.target }}
          export GOARCH=${{ matrix.arch }} 
          ./build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Wallet-plugin-${{ matrix.target }}_${{ matrix.arch }}
          path: build
